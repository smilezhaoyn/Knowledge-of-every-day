<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>

<script>
/*
git : 版本控制工具
    版本控制：对代码版本的一个操作

    A：#1

    B：#2
        1,快速找到B项目的问题，修改重新上线
        2,快速且到A项目上保证功能都没用问题，下面在看B项目的BUG
       github:程序员“交友”网站（互相学习）、远程代码管理仓库，可以创建一个自己的网站

版本控制工具：

    1，集成式控制
        svn
        很依赖中央服务器，只要没网就不能进行版本控制，
        如果中央服务器挂了，那么数据就会丢失，网外的
        开发者是不方便参与项目开发的。
    2，分布式控制
        git
        不依赖于中央服务器，每一台计算机就是一个服务器，
        不需要网络就可以进行版本控制，如果跟github进行连接，功能就会很更强大

1，安装git 
     https://git-scm.com/
2,注册一个github账号
     https://github.com/
3，git与github进行连接

    获取密钥：
        ssh-keygen -t rsa -C "注册Github用的邮箱"

    检测是否绑定
        ssh -T git@github.com
4,创建项目：
    能不能版本控制，关键是看有没有 .git的文件

    创建的方式
        1，git init
        2.通过github创建项目到底方式创建
            (1)点+号
            (2)点第一个，创建项目
            (3)输入项目名，项目描述，点击readme
            (4)点击确定按钮
        打开想要克隆文件的目录
        打开git
            输入命令：git clone 项目地址
        粘贴地址的快捷键：
            shift + insert
            trl + v
            鼠标右键
            设置git选项

    进入盘符： cd c:   //cd 什么盘，然后后边跟冒号
    进入文件夹： cd 文件名
    回退目录 cd .. 
    查看当前目录下有什么： ll 或者 ls

    git log||git diff....的时候回退不了了
    此时使用:q键回退

    清除屏幕:clear


命令：
    查看状态
        git status
    工作区到暂存区
        单个文件操作：git add 文件的名字
        多个文件操作： git add .
    暂存区到版本区
        git commit -m 注释
            这里的注释是为了方便管理员查找操作
    快速从工作区到版本区
        前提是文件已经添加过的
        git commit -a -m 注释
    把版本区的文件传到远程仓库中
        git push origin master

查看每一个区域之间的差异：
    1，放了个box在这个版本区  git commit -m "注释"
    2，添加了样式到暂存区 git add .'
    3, 在工作区中添加script

    工作区查暂存区
        git diff
    暂存区查版本区
        git diff --cached
    工作区查版本区
        git diff master

设置贡献者的信息：
    git config --global user.name "用户名"
    git config --global user,email "邮箱"

版本回退：
    git reset --hard 版本 id

    获取版本ID
    git log 或者 git reflog

永久免密：
    git config --global credential.helper store



全局作用域
    window(最大的栈内存)

    上来做2件事:
        1.变量提升
            var 会赋值undefined
            function 会赋值代码块
            如果是有多个同名函数，只看最后一个

        2.逐行解读代码
            只看 =，不用看函数，也不用看var

        
        当你使用var的时候，在window上映射了同变量名的属性
        可以通过in运算符，查看到

        如果window的私有属性和变量名重名，在赋值之前会把window的值给变量

        变量和window属性值，不是一个东西,但是有映射关系.

        如果不使用var，是不会和window映射的，window中添加属性只能是赋值之后添加
    

局部作用域:(函数和块)

    

    函数内会自己的一个作用域，会预解析、会逐行解读代码

    有var变量，那么这个变量只存在函数中，跟外面没关系（私有,局部变量）

    如果函数体内有函数，访问函数名优先走内部的函数。

    如果有参数并且函数体内也有函数，最后的结果是函数体内的函数

    有变量，变量为undefined，并且有参数（参数赋值的），最后的结果是参数


    优先级:
        先找函数内的变量，如果变量为undefined，才找参数，参数没有就找父级,直到window为止

    参数有:走参数.

        如果实参是简单类型的数据并且内部修改这个值，外部是不会受到影响

        如果是复合类型的数据并且内部修改了这个类型的值，外部也是会受到干扰的


        注意:
                    如果函数内部的复合类型的参数被修改地址了，
                    此时，修改内部对象是不会影响外部对象的。
    
    带var 和不带var 的区别
        共同点：当赋值之后，都会在window下的一个属性
        不同点：如果没有var let 声明，那么会报错
    
*/


</script>
