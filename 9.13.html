<script>
    /*

* 运算符
        + - * / %
    > < == === 
    >= <= !=
    !
    || 或者 
    && 并且

*   +
    数字与数字运算，是数学运算
    字符串拼接，字符串除了symbol，别的数据类型想加都是字符串

     - * /
    都是数学运算，如果算不出来，就是NaN
    % 取余（模）  
      5 % 2   1  

      a  > b  取余
      a  < b  a
      a  == b 0

      4%2 == 0  偶数   

    字符串和数字比较。走数字
    字符串和字符串比较，走unicode编码走

    == 相等   字符串和数字比较时候，都会进行隐式类型转换成数字比较
    === 全等  不但要看值相等不相等，还要看两边的数据类型是否相等

    ! 否  可以将真的变成假的，假的变成真的
    != 不能
    !==  不全等 

    a || b   
        当a为假的时候，会走b
        当a为真的时候，不会走b
    a && b
        必须a成立，才能走b
        a不成立，就不会走b

    ++  自增
    --  自减

    ++num前自增
    num++后自增
    
* getElementsByTagName('li');
    getElementsByTagName 获取一组元素
        类数组（类似于数组），有length，有下标，但是默认不能使用数组的方法

* for 循环
    一件相同的事情，重复多次做，这个时候就要用到循环
        第一步：初始化，只走一次
        第二步：进判断，每循环一次就判断一次，直到判断不成立
        第三步：进循环体
        第四步：改变变量（自增自减）

    for套for循环
        先进行大循环一次，再执行完小循环，再进行大循环一次
        如果是单纯的for套for，那么第二个的变量名和第一个的for的变量名尽量不要一致

* 当点击按钮的时候，for循环早就结束了，函数体内没有i会去外边找i，而此时的i，已经是循环之后的结果数了

*函数
    为什么要用到函数？  是因为大量的代码需要复用
    核心原理：
        开辟一个空间地址
        把函数内的代码当做字符串存入堆中
        把空间地址赋值给函数名
    步骤：
        函数创建
        参数赋值
        形成新的作用域空间（域解析）
        执行上下文
        销毁函数内变量和参数
    函数声明
        function fn(){}   只要在全局定义了，那么在全局的任何地方都能调用
    函数表达式
        let fn = function(){}   只能在声明之后调用，不然会报错

    函数的传参，函数的返回值
    实参是可以传入所有的数据类型
    传参的时候，要以，分割
    形参的顺序和实参的顺序一定要保持一致，如果没有传入实参，那么参数默认为undefined






    */
