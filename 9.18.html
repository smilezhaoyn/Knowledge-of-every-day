    <title>Document</title>

<script>
 /*
函数名 + 括号 = return后面的值

函数 + 括号做两件事
    1，执行函数体内的代码
    2，执行返回值（默认的是undefined）
 
只有函数 + 括号 才能执行，别的数据加括号就报错

return  下面的代码都不会执行

形参可以配置默认值，如果没有实参直接走形参
如果有实参就走实参

拼接字符串
    字符串拼接的时候尽量不要换行，不然会报错
    如果非要用，可以把上一个字符串和下一个字符串进行拼接
    模板字符串拼接  `${}`
string
    标准写法： new String  只要在浏览器中写入了方法就支持
    includes 包含  ES6的东西
    返回布尔值： 包含：true  不包含：false


 
 */   
    
    
</script>
</body>
</html>
