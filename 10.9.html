    var 和 let 的区别

    var会变量提升，会在全局作用域下挂一个属性，不受限与块，可以重复命名
    let不会变量提升，有暂存死区，受限与块，不可以重复命名

    闭包：
        函数套函数，子函数要访问父函数的参数或者变量（作用域链）；
        并且父函数得在外部使用，此时形成闭包环境。

        局部的参数或者变量不被外界所干扰；
        让父级的参数或者浏览器不被浏览器垃圾回收

    什么是原型  什么是原型链

    原型：
        一个函数自带的属性，函数的实例化对象找不到某个属性或者
        方法，一定会去构造函数的原型下边去找。
    原型链：
        实例化对象身上自带一个属性

    原型关系链：函数的实例化对象，找不到某个属性或者方法，一定会
                去构造函数的原型下找，如果还没有找到会去原型下的
                原型链查找，知道知道Object.prototype为止。

    原型和原型链的关系？
        实例化对象的原型链 === 构造函数的原型
