<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<script>
/*

getAttribute('获取谁') 获取行间属性
setAttribute('定义谁'，'定义成什么')

forEach
    arr.forEach(function(el,i,all){})   el每一个  i索引  all全部
    不能使用continue或者break
    /forEach中不能跳出，只能跳过(return跳过)

    跳过:
        continue

    跳出:
        break
    函数里边才能用return 否则会报错

时间对象
    new Date
    let y = d.getFullYear(); 年
    let m = d.getMonth() + 1; //月份需要 +1
    let dd = d.getDate(); //日
    let ddd = d.getDay(); //周几  周天为0 
    let H = d.getHours();//小时
    let M = d.getMinutes(); //分
    let S = d.getSeconds();//秒

执行函数的方式
    fn()
    事件调用
    定时器调用
    定时器（到了某个时间点开始执行函数体内的代码）

        setTimeout(fn,time,第一个函数的参数)
            炸一次
        clearTimeout 清除定时器
        setInterval(fn,time,第一个函数的参数)
            连续炸
        clearInterval 清除定时器
        返回值为数字:
            代表有多少个定时器
        window.requestAnimationFrame

*/
</script>
