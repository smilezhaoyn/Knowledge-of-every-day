<!DOCTYPE html>

    <title>Document</title>

<script>
/*

v-bind
	v-if  条件
	v-else   
	v-else-if     这3个之间都不要隔其他元素或内容
	v-show  css -> block
	v-hide  css -> none
	v-for   循环
	v-text  文本
	v-html  文本和结构
	v-on   事件
	v-model  双向绑定  通过视图改变数据  通过数据改变视图

	@click.stop  阻止冒泡
    @mousedown.prevent   阻止默认行为
    
    v-model="b"  在点击按钮选中的时候   数据中直接有一个b:false   
    而用model="b"  点击时候  不用做任何判断  直接判断数据  选中就true 不选中就false
*/


</script>

</html>
