<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
/*

字符串的方法：
    concat:字符串拼接。参数可以是无限，参数就是要拼接的字符串
    substring：
        截取指定位置（范围）的字符串
        2个参数（其实位置，结束位置，但是不包括结束位置的内容）
               （知道截取几个，起始位置+个数）
        注意：如果只传一个参数，那么会从起始位置走整个字符串
    substr：
        截取指定位置（范围）的字符串
        2个参数（起始位置，截取几个）
    slice：截取字符串
    indexOf:
        找到字符串中指定字符首次出现的索引
        2参数（找谁，它的位置）
        找不到返回 -1
    lastIndex：
        找到字符串中指定字符首次出现的索引
        2参数（找谁，它的位置）
        找不到返回 -1
        从后往前找，但是输出的索引值都是从左往右数的
    replace：替换
        str.replace(//,callback)
        callback($0,$1,$2) 
            第一个参数：本次匹配的结果
            第二个参数：本次匹配字符在整个字符串中的位置（索引）
            第三个参数：整个字符串
            第四个参数：undefined

        有分组的callback
            第一个参数：本次匹配的结果
            第二个参数之后：如果有子项就是子项，
            子项完了之后，又是索引，整个字符串，undefined
    返回值：替换后的结果

    match：
        string.match(//)  找到正则中匹配的字符，并返回数组
    toLowerCase：
        指定字母转成大小写
    toUpperCase
        把小写转成大写
    includes
    split：
        以字符串分割，把字符串分割为数组
        然后用join('')数组的方法，以字符串为连接符，把数组的每一项，链接起来变成字符串
    trim：
        去掉首尾空格
    charAt:查找
    charCodeAt:转unicode编码
    String.fromCharCode  unicode转字符

数组的方法：

    push:
        向数组末位新增一项
        需要传参数，传的是新增的哪几项
        原有的数组发生改变
        返回值是新增数组之后的长度
    pop:
        删除数组末位的一项
        不需要传参
        原有数组方式改变
        返回值是删除的那一项
    shift:
        删除数组的第一项
        不需要传参数
        原有数组发生改变
        返回值是删除的那一个
    unshift：
        往数组的首位添加一个或者多个
        需要传参，传的是新增的哪几项
        原有数组发生改变
        返回值是新数组的长度
    splice:
        能够增删改查数组
        第一个参数：起始位置
        第二个参数：删除几个
        第三个参数：添加 || 替换的内容
        只有删除操作，返回值才不是空白数组，是删除的那个数据
    concat:
        链接一个或者多个数组
        不传参，复制了一个一模一样的数组；传参，拼接之后的数组
        原有数组不变
        返回值是一个拼接之后的 新数组
    reverse:
        翻转数组
        不需要传参
        返回值为翻转后的结果
    slice:
        1,slice(m,n) 从索引m开始，截取到n,但不包括n;
        2,参数
            1) m<n 从索引m开始，截取到索引n,但不包括n;
            2）m>0 n>0 m>n  截取到一个空数组
            3) 如果是负数，需要加上当前组的length;
            4) slice(m) 从索引m开始，截取到数组的末位
        原有数组不发生改变
        返回值是截取到的数组的哪几项
    forEach:
        专门用来循环数组
        2个参数
            1回调函数（还有三个参数，1)每个数组，2)索引，3)整个数组）
            改变this指向
        返回值是undefined
    map:
        循环数组，返回一个新数组
    every:
        判断条件是否都满足，
        只要全部满足返回ture,
        有一个不满足，就为false
    some:
        判断条件是否满足
        只要有一个满足就为true
        只有都不满足时候，才会是false
    sort:
        排序
        参数：
            1) sort(function(a,b){return a-b})   从小到大
            2) sort(function(a,b){return b-a})   从大到小排序
        原有数组发生改变
        排序之后的数组
    filter:
        返回一个过滤后的数据        
    join:
        按照特定的字符将数组成员链接成一个字符串
        需要传参数
        原有数组不发生改变
        返回一个字符串
    indexOf：
        返回当前数组成员项第一次出现的索引为遏制
        需要传参
        原有数组不变
        返回值是当前的索引，如果不存在返回-1
    lastIndexOf：
        返回当前数组成员项最后一次出现的索引位置
        需要传参
        原有数组不变
        当前的索引值，不存在就返回-1
    includes



*/

    
</script>   
</body>
</html>
